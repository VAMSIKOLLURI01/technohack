<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="video">
    <video autoplay muted loop id="bvideo">
        <source src="C:\Users\vamsi\OneDrive\Desktop\technohacks\carency converter\pexels-sergei-starostin-6590464 (2160p).mp4" type="video/mp4">
    </video>
</div>
<div class="converter">
    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="0" value="1">
    </div>
    <div class="input-group">
        <label for="from">From:</label>
        <select id="from">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
    </div>
    <div class="input-group">
        <label for="to">To:</label>
        <select id="to">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
    </div>
    <button class="convert-btn" onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
